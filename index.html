/* -----------------------------------------------------
   מילוי רשימת הדגמים לפי יצרן
----------------------------------------------------- */
const brandSelect = document.getElementById("brandSelect");
const modelSelect = document.getElementById("modelSelect");

brandSelect.addEventListener("change", () => {
  const brand = brandSelect.value;
  modelSelect.innerHTML = "";
  modelSelect.disabled = true;

  if (!brand) {
    modelSelect.innerHTML = '<option value="">בחר יצרן קודם…</option>';
    return;
  }

  const models = ESIM_DEVICES.filter(d => d.brand === brand);

  if (models.length === 0) {
    modelSelect.innerHTML = '<option value="">אין דגמים זמינים</option>';
    return;
  }

  modelSelect.disabled = false;

  models.forEach(m => {
    const opt = document.createElement("option");
    opt.value = m.modelKey;
    opt.textContent = m.displayName;
    modelSelect.appendChild(opt);
  });
});

/* -----------------------------------------------------
   בדיקת התאימות
----------------------------------------------------- */
function checkCompatibility() {
  const brand = brandSelect.value;
  const model = modelSelect.value;

  if (!brand || !model) {
    alert("נא לבחור יצרן ודגם");
    return;
  }

  const device = ESIM_DEVICES.find(
    d => d.brand === brand && d.modelKey === model
  );

  if (device?.esim) {
    alert("✔ המכשיר תומך eSIM");
  } else {
    alert("❌ המכשיר לא תומך eSIM");
  }
}
